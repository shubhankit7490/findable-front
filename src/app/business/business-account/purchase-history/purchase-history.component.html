<div class="container-limiter">

    <div class="row">
        <div class="col-md-3 title-aligner">
            <span class="monthsLabel">Your Purchase for the last</span>
        </div>
        <div class="col-md-2 form-control-aligner">
            <select class="form-control" (change)="getHistory($event)">
                <option *ngFor="let month of validMonths" [ngValue]="month">{{month}} {{month === 1 ? 'Month' : 'Months'}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-condensed table-striped history-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let purchase of history">
                    <td>{{purchase.created | date:'yyyy-MM-dd'}}</td>
                    <td>{{purchase.package.name}}</td>
                    <td>${{purchase.package.price}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

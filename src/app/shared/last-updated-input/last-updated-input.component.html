<div class="employment-status-input">
    <app-array-selector
        [selectedItem]="selectedItem"
        [arrayItems]="values"
        [placeholderText]="placeholderText"
        (onSelect)="onSelected($event)"
        key_id="value"
        key_name="label"
    ></app-array-selector>
    <p class="error">{{ error }}</p>
</div>

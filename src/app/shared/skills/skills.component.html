<div class="skills-input">
    <p-autoComplete
        #autocompleteElement
        [(ngModel)]='query'
        [suggestions]="skills"
        (completeMethod)="searchSkill($event)"
        (onSelect)="onSelect($event)"
        (onBlur)="onFocusOut($event)"
        field="name"
    >   
    </p-autoComplete>
    <app-input-loader [loading]="requesting"></app-input-loader>
    <p class="error">{{ error }}</p>
</div>

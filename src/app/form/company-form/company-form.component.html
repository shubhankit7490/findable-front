<div class="company-name-input">
  <p-autoComplete
    #autocompleteCompany
    [(ngModel)]="searchTerm"
    [suggestions]="companies"
    (completeMethod)="searchCompany($event)"
    (updateModel)="setState($event)"
    (onSelect)="onSelect($event)"
    (onBlur)="onFocusOut($event)"
    placeholder="Company"
    field="name"
  ></p-autoComplete>
  <app-input-loader [loading]="requesting"></app-input-loader>
  <p class="error">{{ error }}</p>
</div>

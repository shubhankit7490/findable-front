<div class="popup popup-lg download-popup">
    <div>
        <div class="row">
            <div *ngIf="!blobData" id="download-message" class="col-md-12 col-sm-12 col-xs-12">
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>
                Creating your downloadable profile...
            </div>
            <div *ngIf="blobData" id="download-action-link" class="col-md-12 col-sm-12 col-xs-12">
                Your download link is ready: <br>
                <button (click)="download_pdf(blob)">Click here to download</button>
            </div>
        </div>
    </div>
</div>
